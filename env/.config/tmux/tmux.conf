# Sources:
#	- https://github.com/ThePrimeagen/dev/blob/master/env/.config/tmux/tmux.conf

set -g default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g base-index 1


set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Vim-like pane switching.
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# TODO: Find window alternative for fuzzy project tmux-ing.
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer.sh"

# NOTE: For each new window, exiting the opened application, closes the window.
# Open lazygit in a new window with prefix+g. (Copied from Adib Hanna)
bind-key -r C-g neww -n lazygit -c "#{pane_current_path}" "lazygit"

# Open glow in a new window with prefix+g. (Copied from Adib Hanna)
bind-key -r C-l neww -n glow -c "#{pane_current_path}" "glow"

# Install: Cargo install serpl. (Copied from Adib Hanna)
bind-key -r C-H neww -n serpl -c "#{pane_current_path}" "serpl"

# Open an application in a nwew window. (Copied from Adib Hanna)
bind-key -r C-x command-prompt -p "open app: " "neww '%%'"

# Open todo.md in neovim if exists else create in advance.
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Personal/dev/todo.md"


